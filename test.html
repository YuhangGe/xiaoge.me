<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>test</title>
  <link href="mtco.css" rel="stylesheet">
  <script type="text/javascript">
    var MTCO = {
      lrcCount: 5
    };
  </script>
  <script type="text/javascript" src="mtco.js"></script>
</head>
<body>
<div id="main" class="hide" style="display: none;">
  <div class="slogan center" id="slogan">
    <div class="mt">
      <span class="more more-m">M</span><span class="more more-o">O</span><span class="more more-r">R</span><span class="more more-e">E</span><span class="than than-t">T</span><span class="than">H</span><span class="than">A</span><span class="than">N</span>
    </div>
    <div class="code">
      <span class="code-c">c</span><span class="code-o">o</span><span class="code-d">d</span><span class="code-e">e</span>
      <div class="clock init" id="clock">
        <div class="hour" id="hour"></div>
        <div class="minute" id="minute"></div>
        <div class="second" id="second"></div>
      </div>
    </div>
  </div>
  <div class="me center" id="me">
    <p class="name">
      <a>Yuhang GE</a>
    </p>
    <p class="title">
      <a href>Web Developer</a><a href>Cooker</a><a href>Guitar Lover</a>
    </p>
  </div>
  <div id="song" class="song hide">
    <p class="line line-a" id="song-line-a">原来我非不快乐</p>
    <p class="line line-b" id="song-line-b">只我一人未发觉</p>
  </div>
  <div id="author" class="author hide">
    <span>——</span><span id="song-author-name">再见二丁目</span>
  </div>
</div>
</body>
</html>
